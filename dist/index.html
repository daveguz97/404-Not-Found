<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <!-- Google Fonts -->
        <link
            href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Montserrat&family=Space+Mono&display=swap"
            rel="stylesheet"
        />
        <!-- Main Stylesheet -->
        <link rel="stylesheet" href="../css/main.css" />
        <title>404 Page Not Found</title>
    </head>
    <body>
        <main>
            <header id="main-header">
                <h6>404 Not Found</h6>
            </header>
            <section id="main-section">
                <div class="container">
                    <div id="wrapper">
                        <div id="img-div">
                            <img
                                src="./images/Scarecrow.png"
                                alt="Scarecrow Image"
                            />
                        </div>
                        <div id="content-div">
                            <h1>I have bad news for you</h1>
                            <p>
                                The page you are looking for might be removed or
                                is temporarily unavailable
                            </p>
                            <button class="btn">Back to Homepage</button>
                        </div>
                    </div>
                </div>
            </section>
            <footer id="main-footer">
                    <small>David Guzman @ DevChallenges.io</small>
            </footer>
        </main>
    </body>
</html>
